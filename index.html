<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- Configuración PWA -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Billetera Pro">
    <link rel="apple-touch-icon" href="img.jpg">
    <link rel="icon" type="image/jpeg" href="img.jpg">
    <meta name="theme-color" content="#0a192f">
    <link rel="manifest" id="pwa-manifest">

    <title>Billetera Pro - Full Modern Navy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --bg-navy: #020617;
            --surface-navy: #0f172a;
            --accent-cyan: #22d3ee;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-navy);
            color: #f1f5f9;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            padding-top: env(safe-area-inset-top);
        }

        .glass-card { 
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        .active-scale:active { transform: scale(0.96); transition: all 0.1s ease; }
        .no-scrollbar::-webkit-scrollbar { display: none; }

        .view { display: none; }
        .view.active { display: block; animation: fadeIn 0.4s ease-out; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(2, 6, 23, 0.8);
            z-index: 100;
            backdrop-filter: blur(8px);
        }
        .modal-overlay.active { display: flex; align-items: flex-end; justify-content: center; }

        input, textarea, select { 
            background: rgba(15, 23, 42, 0.6) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: white !important;
        }

        .tab-bar {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            width: 92%;
            max-width: 500px;
            height: 70px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 60;
            border-radius: 35px;
        }
    </style>
</head>
<body class="pb-32">

    <!-- Header Principal -->
    <nav class="sticky top-0 z-50 glass-card px-6 py-6 flex justify-between items-center rounded-b-[2.5rem]">
        <div class="flex items-center gap-4">
            <img src="img.jpg" class="w-12 h-12 rounded-2xl object-cover border border-white/10" onerror="this.src='https://via.placeholder.com/48'">
            <div>
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Capital Total</p>
                <h1 id="main-balance" class="text-2xl font-extrabold text-white">$ 0</h1>
            </div>
        </div>
        <button onclick="openModal('inventory-modal')" class="bg-cyan-500 text-slate-900 w-10 h-10 rounded-full flex items-center justify-center active-scale shadow-lg shadow-cyan-500/20">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 4v16m8-8H4" />
            </svg>
        </button>
    </nav>

    <!-- VISTA 1: POS (Punto de Venta) -->
    <div id="pos-view" class="view active">
        <main class="p-5 space-y-6">
            <div id="pos-grid" class="grid grid-cols-2 gap-3"></div>

            <section class="glass-card rounded-[2.5rem] p-7">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="font-bold text-lg text-white">Venta Actual</h2>
                    <button onclick="clearCart()" class="text-[10px] text-rose-400 font-bold bg-rose-500/10 px-4 py-2 rounded-full uppercase">Limpiar</button>
                </div>
                
                <div id="cart-items" class="space-y-3 mb-5 max-h-40 overflow-y-auto no-scrollbar"></div>
                
                <div class="grid grid-cols-2 gap-3 mb-6">
                    <div class="bg-slate-900/50 p-3 rounded-2xl border border-white/5">
                        <label class="text-[9px] text-slate-500 uppercase font-bold block mb-1">Descuento %</label>
                        <input type="number" id="cart-discount" oninput="render(); calculateChange();" placeholder="0" class="w-full bg-transparent border-none outline-none font-bold text-cyan-400 text-sm">
                    </div>
                    <div class="bg-slate-900/50 p-3 rounded-2xl border border-white/5">
                        <label class="text-[9px] text-slate-500 uppercase font-bold block mb-1">Paga con $</label>
                        <input type="number" id="payment-received" oninput="calculateChange()" placeholder="0" class="w-full bg-transparent border-none outline-none font-bold text-white text-sm">
                    </div>
                </div>

                <div class="space-y-4">
                    <div class="flex justify-between items-end px-1">
                        <div>
                            <p class="text-[10px] text-slate-500 font-bold uppercase">Total a Cobrar</p>
                            <span id="cart-total" class="text-4xl font-black text-white tracking-tighter">$ 0</span>
                        </div>
                        <div id="payment-change" class="text-emerald-400 font-bold text-sm mb-1">Vuelto: $0</div>
                    </div>
                    
                    <button onclick="confirmSale()" class="w-full py-5 bg-gradient-to-r from-blue-600 to-cyan-500 text-white rounded-[1.5rem] font-bold active-scale shadow-lg">FINALIZAR COBRO</button>
                </div>
            </section>

            <section class="pb-10">
                <h2 class="text-[11px] font-black text-slate-400 uppercase tracking-widest mb-4 px-1">Últimos Movimientos</h2>
                <div id="history-log" class="space-y-3"></div>
            </section>
        </main>
    </div>

    <!-- VISTA 2: CAJA (Ingresos/Egresos Manuales) -->
    <div id="cash-view" class="view">
        <main class="p-6 space-y-6">
            <div class="grid grid-cols-2 gap-4">
                <div class="glass-card p-5 rounded-3xl border-l-4 border-l-emerald-500">
                    <p class="text-[10px] font-bold text-slate-500 uppercase">Ingresos</p>
                    <p id="stats-income" class="text-xl font-black text-emerald-400">$ 0</p>
                </div>
                <div class="glass-card p-5 rounded-3xl border-l-4 border-l-rose-500">
                    <p class="text-[10px] font-bold text-slate-500 uppercase">Egresos</p>
                    <p id="stats-expense" class="text-xl font-black text-rose-400">$ 0</p>
                </div>
            </div>

            <section class="glass-card rounded-[2.5rem] p-8 space-y-6">
                <div class="flex p-1.5 bg-slate-900 rounded-2xl">
                    <button id="type-income" onclick="setCashType('income')" class="flex-1 py-3 rounded-xl font-bold text-[11px] uppercase bg-blue-600 text-white transition-all">Entrada</button>
                    <button id="type-expense" onclick="setCashType('expense')" class="flex-1 py-3 rounded-xl font-bold text-[11px] uppercase text-slate-500 transition-all">Salida</button>
                </div>

                <input type="number" id="cash-amount" oninput="renderInstallmentCalc()" class="w-full p-6 rounded-2xl text-4xl font-black text-center" placeholder="0.00">
                <textarea id="cash-obs" rows="2" class="w-full p-4 rounded-2xl text-sm" placeholder="Descripción..."></textarea>

                <div id="expense-options" class="hidden space-y-4 animate-fadeIn">
                    <div class="flex gap-2">
                        <button id="cash-method-cash" onclick="setCashMethod('cash')" class="flex-1 py-3 rounded-xl font-bold text-[10px] uppercase bg-slate-800 text-cyan-400 border border-cyan-400/20">Efectivo</button>
                        <button id="cash-method-card" onclick="setCashMethod('card')" class="flex-1 py-3 rounded-xl font-bold text-[10px] uppercase text-slate-500">Tarjeta</button>
                    </div>
                    <div id="cash-card-fields" class="hidden">
                        <select id="cash-installments" onchange="renderInstallmentCalc()" class="w-full p-4 rounded-xl mb-2"></select>
                        <p id="cash-installment-info" class="text-center text-xs text-cyan-400 font-bold"></p>
                    </div>
                </div>

                <button onclick="registerCashMovement()" class="w-full py-5 bg-white text-slate-900 rounded-[1.5rem] font-black active-scale text-xs uppercase tracking-widest">PROCESAR MOVIMIENTO</button>
            </section>
        </main>
    </div>

    <!-- VISTA 3: AGENDA (Gastos Fijos/Cuotas) -->
    <div id="fixed-expenses-view" class="view">
        <main class="p-6 space-y-6">
            <h2 class="text-2xl font-black text-white px-2">Pagos Pendientes</h2>
            <div id="fixed-expenses-list" class="space-y-4 pb-10"></div>
        </main>
    </div>

    <!-- Tab Bar -->
    <div class="tab-bar glass-card border-t border-white/10">
        <button onclick="switchView('pos-view')" class="text-slate-400 hover:text-cyan-400 flex flex-col items-center gap-1 active-scale">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" /></svg>
            <span class="text-[8px] font-bold uppercase">POS</span>
        </button>
        <button onclick="switchView('cash-view')" class="text-slate-400 hover:text-cyan-400 flex flex-col items-center gap-1 active-scale">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
            <span class="text-[8px] font-bold uppercase">Caja</span>
        </button>
        <button onclick="switchView('fixed-expenses-view')" class="text-slate-400 hover:text-cyan-400 flex flex-col items-center gap-1 active-scale">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
            <span class="text-[8px] font-bold uppercase">Agenda</span>
        </button>
    </div>

    <!-- Modal Inventario -->
    <div id="inventory-modal" class="modal-overlay">
        <div class="bg-[#0f172a] w-full max-w-md rounded-t-[3rem] p-8 border-t border-white/10 shadow-2xl max-h-[90vh] overflow-y-auto no-scrollbar">
            <div class="flex justify-between items-center mb-8">
                <h3 class="font-bold text-xl text-white">Catálogo de Productos</h3>
                <button onclick="closeModal('inventory-modal')" class="text-slate-500">✕</button>
            </div>
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-2">
                    <input type="text" id="new-name" placeholder="Nombre" class="p-4 rounded-xl text-sm">
                    <input type="number" id="new-price" placeholder="$ Precio" class="p-4 rounded-xl text-sm font-bold">
                </div>
                <button onclick="addProduct()" class="w-full py-4 bg-cyan-500 text-slate-900 rounded-2xl font-black uppercase text-[10px]">Guardar Producto</button>
                <div id="full-inventory" class="space-y-2 pt-4"></div>
                <div class="pt-8 border-t border-white/5">
                    <button onclick="if(confirm('¿Borrar todo?')) { localStorage.clear(); location.reload(); }" class="w-full py-3 text-rose-500 font-bold text-[9px] uppercase tracking-widest">Reiniciar Base de Datos</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // PWA Manifest Dinámico
        const manifest = {
            "name": "Billetera Pro",
            "short_name": "Billetera",
            "start_url": ".",
            "display": "standalone",
            "background_color": "#020617",
            "theme_color": "#0a192f",
            "icons": [
                { "src": "img.jpg", "sizes": "192x192", "type": "image/jpeg", "purpose": "any maskable" },
                { "src": "img.jpg", "sizes": "512x512", "type": "image/jpeg" }
            ]
        };
        const blob = new Blob([JSON.stringify(manifest)], {type: 'application/json'});
        document.getElementById('pwa-manifest').setAttribute('href', URL.createObjectURL(blob));

        // Registro Service Worker para Instalación
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const sw = `self.addEventListener('fetch', e => e.respondWith(fetch(e.request)));`;
                const b = new Blob([sw], {type: 'text/javascript'});
                navigator.serviceWorker.register(URL.createObjectURL(b));
            });
        }

        // Firebase Setup
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'navy-full-pwa-v1';

        let state = { balance: 0, products: [], fixedExpenses: [], cart: [], history: [], currentCashType: 'income', currentCashMethod: 'cash' };
        let user = null;

        onAuthStateChanged(auth, u => {
            if (u) { user = u; syncData(); }
            else signInAnonymously(auth);
        });

        const syncData = () => {
            onSnapshot(doc(db, 'artifacts', appId, 'users', user.uid, 'settings', 'mainState'), snap => {
                if (snap.exists()) {
                    Object.assign(state, snap.data());
                    render();
                } else {
                    state.products = [{ id: 1, name: 'Producto Base', price: 1000 }];
                    saveToCloud();
                }
            });
        };

        const saveToCloud = async () => {
            if (!user) return;
            await setDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'settings', 'mainState'), {
                balance: state.balance,
                products: state.products,
                fixedExpenses: state.fixedExpenses,
                history: state.history
            }, { merge: true });
        };

        // Lógica de Negocio
        window.switchView = id => {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        };

        window.addToCart = id => {
            const p = state.products.find(x => x.id === id);
            const inCart = state.cart.find(x => x.id === id);
            if(inCart) inCart.qty++; else state.cart.push({...p, qty: 1});
            render();
            calculateChange();
        };

        window.getCartTotal = () => {
            const sub = state.cart.reduce((s, i) => s + (i.price * i.qty), 0);
            const disc = parseFloat(document.getElementById('cart-discount').value) || 0;
            return sub - (sub * (disc/100));
        };

        window.calculateChange = () => {
            const total = window.getCartTotal();
            const pay = parseFloat(document.getElementById('payment-received').value) || 0;
            document.getElementById('payment-change').innerText = pay >= total && total > 0 ? `Vuelto: $ ${(pay - total).toLocaleString()}` : `Vuelto: $ 0`;
        };

        window.confirmSale = async () => {
            const t = window.getCartTotal();
            if(t <= 0) return;
            state.balance += t;
            state.history.push({ date: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}), amount: t, type: 'income', desc: `Venta POS: ${state.cart.map(c => c.name).join(', ')}` });
            window.clearCart();
            await saveToCloud();
        };

        window.clearCart = () => {
            state.cart = [];
            document.getElementById('payment-received').value = '';
            document.getElementById('cart-discount').value = '';
            render();
            calculateChange();
        };

        window.setCashType = t => {
            state.currentCashType = t;
            document.getElementById('type-income').className = t === 'income' ? "flex-1 py-3 rounded-xl font-bold text-[11px] uppercase bg-blue-600 text-white" : "flex-1 py-3 rounded-xl font-bold text-[11px] uppercase text-slate-500";
            document.getElementById('type-expense').className = t === 'expense' ? "flex-1 py-3 rounded-xl font-bold text-[11px] uppercase bg-rose-600 text-white" : "flex-1 py-3 rounded-xl font-bold text-[11px] uppercase text-slate-500";
            document.getElementById('expense-options').classList.toggle('hidden', t === 'income');
        };

        window.setCashMethod = m => {
            state.currentCashMethod = m;
            document.getElementById('cash-method-cash').className = m === 'cash' ? "flex-1 py-3 rounded-xl font-bold text-[10px] uppercase bg-slate-800 text-cyan-400 border border-cyan-400/20" : "flex-1 py-3 rounded-xl font-bold text-[10px] uppercase text-slate-500";
            document.getElementById('cash-method-card').className = m === 'card' ? "flex-1 py-3 rounded-xl font-bold text-[10px] uppercase bg-slate-800 text-cyan-400 border border-cyan-400/20" : "flex-1 py-3 rounded-xl font-bold text-[10px] uppercase text-slate-500";
            document.getElementById('cash-card-fields').classList.toggle('hidden', m === 'cash');
        };

        window.renderInstallmentCalc = () => {
            const val = parseFloat(document.getElementById('cash-amount').value) || 0;
            const ins = parseInt(document.getElementById('cash-installments').value) || 1;
            document.getElementById('cash-installment-info').innerText = ins > 1 ? `${ins} cuotas de $ ${(val/ins).toLocaleString()}` : "";
        };

        window.registerCashMovement = async () => {
            const val = parseFloat(document.getElementById('cash-amount').value);
            const obs = document.getElementById('cash-obs').value || 'Sin descripción';
            if(!val) return;

            if(state.currentCashType === 'income') {
                state.balance += val;
                state.history.push({ date: 'Manual', amount: val, type: 'income', desc: obs });
            } else {
                if(state.currentCashMethod === 'cash') {
                    state.balance -= val;
                    state.history.push({ date: 'Manual', amount: -val, type: 'expense', desc: obs });
                } else {
                    const ins = parseInt(document.getElementById('cash-installments').value);
                    const now = new Date();
                    for(let i=0; i<ins; i++) {
                        state.fixedExpenses.push({ id: Date.now()+i, name: `Cuota ${i+1}/${ins}: ${obs}`, amount: val/ins });
                    }
                    state.history.push({ date: 'Tarjeta', amount: 0, type: 'info', desc: `Gasto Tarjeta: ${obs} (${ins} cuotas)` });
                }
            }
            document.getElementById('cash-amount').value = '';
            document.getElementById('cash-obs').value = '';
            await saveToCloud();
            window.switchView('pos-view');
        };

        window.payFixedExpense = async id => {
            const item = state.fixedExpenses.find(x => x.id === id);
            if(!item) return;
            state.balance -= item.amount;
            state.history.push({ date: 'Pago Agenda', amount: -item.amount, type: 'expense', desc: item.name });
            state.fixedExpenses = state.fixedExpenses.filter(x => x.id !== id);
            await saveToCloud();
        };

        window.addProduct = async () => {
            const n = document.getElementById('new-name');
            const p = document.getElementById('new-price');
            if(!n.value || !p.value) return;
            state.products.push({ id: Date.now(), name: n.value, price: parseFloat(p.value) });
            n.value = ''; p.value = '';
            await saveToCloud();
        };

        window.removeProduct = async id => {
            state.products = state.products.filter(x => x.id !== id);
            await saveToCloud();
        };

        window.openModal = id => document.getElementById(id).classList.add('active');
        window.closeModal = id => document.getElementById(id).classList.remove('active');

        function render() {
            document.getElementById('main-balance').innerText = `$ ${state.balance.toLocaleString()}`;
            
            const income = state.history.filter(h => h.amount > 0).reduce((s, h) => s + h.amount, 0);
            const expense = state.history.filter(h => h.amount < 0).reduce((s, h) => s + Math.abs(h.amount), 0);
            document.getElementById('stats-income').innerText = `$ ${income.toLocaleString()}`;
            document.getElementById('stats-expense').innerText = `$ ${expense.toLocaleString()}`;

            const grid = document.getElementById('pos-grid');
            grid.innerHTML = state.products.map(p => `
                <button onclick="addToCart(${p.id})" class="glass-card p-5 rounded-[1.8rem] flex flex-col active-scale text-left">
                    <span class="text-[9px] font-black text-slate-500 uppercase mb-1 truncate">${p.name}</span>
                    <span class="text-lg font-bold text-white">$ ${p.price.toLocaleString()}</span>
                </button>
            `).join('');

            const cartEl = document.getElementById('cart-items');
            cartEl.innerHTML = state.cart.map(i => `
                <div class="flex justify-between items-center text-xs">
                    <span class="text-slate-300 font-medium">${i.qty}x ${i.name}</span>
                    <span class="font-bold text-cyan-400">$ ${(i.qty*i.price).toLocaleString()}</span>
                </div>
            `).join('');
            
            document.getElementById('cart-total').innerText = `$ ${window.getCartTotal().toLocaleString()}`;

            const histEl = document.getElementById('history-log');
            histEl.innerHTML = state.history.slice(-10).reverse().map(h => `
                <div class="glass-card p-4 rounded-2xl flex justify-between items-center">
                    <div class="truncate">
                        <p class="text-[8px] text-slate-500 uppercase font-black">${h.date}</p>
                        <p class="text-xs text-white font-medium truncate">${h.desc}</p>
                    </div>
                    <span class="font-bold ${h.amount < 0 ? 'text-rose-400' : 'text-emerald-400'}">
                        ${h.amount === 0 ? 'TC' : '$ ' + Math.abs(h.amount).toLocaleString()}
                    </span>
                </div>
            `).join('');

            const fixedEl = document.getElementById('fixed-expenses-list');
            fixedEl.innerHTML = state.fixedExpenses.map(fe => `
                <div class="glass-card p-5 rounded-3xl flex justify-between items-center border-l-4 border-l-cyan-500">
                    <div class="truncate">
                        <p class="text-sm font-bold text-white">${fe.name}</p>
                        <p class="text-xs text-cyan-400 font-black">$ ${fe.amount.toLocaleString()}</p>
                    </div>
                    <button onclick="payFixedExpense(${fe.id})" class="bg-white text-slate-900 px-5 py-2 rounded-xl text-[10px] font-black uppercase">Pagar</button>
                </div>
            `).join('');

            const invEl = document.getElementById('full-inventory');
            invEl.innerHTML = state.products.map(p => `
                <div class="flex justify-between p-4 bg-slate-900/50 rounded-xl items-center">
                    <span class="text-xs font-bold">${p.name} ($${p.price})</span>
                    <button onclick="removeProduct(${p.id})" class="text-rose-500 text-[10px] font-bold">X</button>
                </div>
            `).join('');
        }

        const sel = document.getElementById('cash-installments');
        [1,2,3,6,9,12,18,24].forEach(i => {
            const o = document.createElement('option'); o.value = i; o.textContent = `${i} Pago${i>1?'s':''}`;
            sel.appendChild(o);
        });
    </script>
</body>
</html>
